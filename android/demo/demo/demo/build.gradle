apply plugin: 'com.android.application'

android {

    compileSdkVersion Integer.parseInt(COMPILE_SDK_VERSION)

    defaultConfig {
        minSdkVersion Integer.parseInt(MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(TARGET_SDK_VERSION)
        applicationId "com.csimum.baixiniu"
        multiDexEnabled true
        versionCode 15
        versionName "1.2.7.1"
        ndk {
            abiFilters "armeabi-v7a"
        }


    }

    signingConfigs {
        sign {
       //    v2SigningEnabled true
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }



    lintOptions {
//        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
        checkReleaseBuilds false
        // 防止在发布的时候出现因MissingTranslation导致Build Failed!
        disable "MissingTranslation"
    }
    packagingOptions {
        exclude "LICENSE.txt"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            res.srcDirs = ['src/main/res', 'src/main/res/xml']
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:recyclerview-v7:${SUPPORT_LIB_VERSION}"
    implementation "com.android.support:appcompat-v7:${SUPPORT_LIB_VERSION}"
    implementation "com.android.support:design:${SUPPORT_LIB_VERSION}"
    implementation "com.android.support:cardview-v7:${SUPPORT_LIB_VERSION}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation "com.android.support:exifinterface:$SUPPORT_LIB_VERSION"
    //multidex 支持<br>
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.loopj.android:android-async-http:1.4.9'
    // 友盟统计分析
    implementation 'com.umeng.sdk:analytics:7.5.0'
    implementation 'com.umeng.sdk:utdid:1.1.5.3'
    implementation 'com.umeng.sdk:debug:1.0.0'

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okio:okio:1.14.0'
    //
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'
    implementation 'jp.wasabeef:glide-transformations:3.0.1'
    implementation 'com.github.bumptech.glide:glide:4.0.0'

    implementation 'com.google.code.gson:gson:2.4'
    implementation 'org.jsoup:jsoup:1.10.3'
    implementation 'com.jcodecraeer:xrecyclerview:1.5.9'
    implementation 'com.github.lzyzsd:circleprogress:1.1.0'
    //    implementation "com.facebook.react:react-native:+"
    implementation(name: 'detuCamera_public_2.7.3', ext: 'aar')
    implementation(name: 'dpublicmodule_2.8.0', ext: 'aar')
    implementation(name: 'dtnetmodule_1.0.0', ext: 'aar')



    //相机协议相关
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.0'
    implementation(name: 'ambarellasdk_1.1.2', ext: 'aar')
    implementation(name: 'detuCameraDispatch_1.2.2', ext: 'aar')
    //播放器
    implementation(name: 'android_panoplayer-release_1.3.3', ext: 'aar')
    implementation(name: 'panoplayer-release_1.3.6', ext: 'aar')
    implementation(name: 'weightmodule_1.0.0', ext: 'aar')
    //播放器UI资源
    implementation(name: 'playerUIModule-new_1.1.0', ext: 'aar')

    implementation(name: 'DownloadConvertMetadata_1.0.9', ext: 'aar')
}
